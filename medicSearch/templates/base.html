{% load static %}
<!DOCTYPE html>
<html lang="pt-pt">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static 'css/global.css'%}">
        {% block styles %}{% endblock %}
        <title>Busca Doutor - {% block title %}{% endblock %}</title>
    </head>
    <body>
        <header>
            <nav class="navbar justify-content-end navbar-expand-lg">
                <ul class="nav">
                    <li class="nav-item"><a href="/" class="nav-link"><i class="fa fa-home"></i> Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link"><i class="fa fa-sign-in"></i> Entrar</a></li>
                    <li class="nav-item"><a href="#" class="nav-link"><i class="fa fa-edit"></i>Registrar</a></li>
                </ul>
            </nav>
        </header>
        {% block content %}{% endblock %}
        <footer class="page-footer font-small blue">
            <div class="footer-copyright text-center py-3">@2023 Copyright:
                <a href="#">Eltonmessias.com</a>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
